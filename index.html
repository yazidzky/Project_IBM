<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple To-Do List</title>
    <link rel="stylesheet" href="./scr/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Simple To-Do List</h1>
        <p>Kelola tugas harian Anda dengan mudah</p>
      </div>

      <div class="input-section">
        <input
          type="text"
          id="todo-input"
          placeholder="Tambahkan tugas baru..."
        />
        <button id="add-btn">Tambah</button>
      </div>

      <div class="filter-section">
        <button class="filter-btn active" data-filter="all">Semua</button>
        <button class="filter-btn" data-filter="active">Aktif</button>
        <button class="filter-btn" data-filter="completed">Selesai</button>
      </div>

      <div class="todo-list" id="todo-list">
        <!-- Todo items will be added here dynamically -->
        <div class="empty-state">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="80"
            height="80"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="1"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path
              d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"
            ></path>
            <polyline points="14,2 14,8 20,8"></polyline>
            <line x1="16" y1="13" x2="8" y2="13"></line>
            <line x1="16" y1="17" x2="8" y2="17"></line>
            <polyline points="10,9 9,9 8,9"></polyline>
          </svg>
          <p>Belum ada tugas. Tambahkan tugas baru!</p>
        </div>
      </div>

      <div class="stats">
        <span id="total-tasks">Total: 0 tugas</span>
        <span id="completed-tasks">Selesai: 0</span>
      </div>
    </div>

    <script src="scr/script.js"></script>
  </body>
</html>
